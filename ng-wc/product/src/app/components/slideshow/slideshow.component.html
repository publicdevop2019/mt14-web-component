<div #imgContainer style="overflow-x: auto;white-space: nowrap;overflow-y: hidden;"  [ngStyle]="{'height':imageSize}">
    <div *ngFor="let url of imageUrls;let i = index"
        style="display: inline-block; position: relative;" [ngStyle]="{'width':imageSize,'height':imageSize}">
        <app-lazy-image [lazySrc]="url" [imgSize]="imageSize"></app-lazy-image>
        <div class="number-text">{{(i+1)+'/'+imageUrls.length}}</div>
    </div>
</div>
